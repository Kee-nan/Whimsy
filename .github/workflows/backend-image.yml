name: Build & Publish Backend Image

# Run on pushes to main (and you can expand to PRs)
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read            # read the repo
  packages: write           # allow pushing to GHCR
  id-token: write           # if you later deploy to cloud providers that need OIDC
  pull-requests: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/whimsy-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform builds, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Use the special GITHUB_TOKEN which is enough when permissions: packages: write
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            NODE_ENV=production

      - name: Output image info
        run: echo "Published $IMAGE_NAME:${{ github.sha }}"
